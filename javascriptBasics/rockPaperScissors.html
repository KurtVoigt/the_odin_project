<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <button id="rock">rock</button>
  <button id="paper">paper</button>
  <button id="scissors">scissors</button>
  <button id="restart" disabled>restart</button>
  <p id="computer">Computer: 0</p>
  <p id="you">You: 0</p>
  <p id="announcer"></p>
<script>
    let playerScore=0;
    let computerScore=0;

    function round(player){
        let rps = ["rock", "paper", "scissors"]
        let index = Math.floor(Math.random() * 3);
        if((rps[index]==="rock" && player==="paper") || (rps[index]==="scissors" && player==="rock") || (rps[index]==="paper" && player==="scissors")){//player win
            document.querySelector("#announcer").innerHTML="You won playing " + player + " against the Computer's " + rps[index];
            playerScore++;
            document.querySelector("#you").innerHTML=`You: ${playerScore}`;
        }
        else if((player==="rock" && rps[index]==="paper") || (player==="scissors" && rps[index]==="rock") || (player==="paper" && rps[index]==="scissors")){//comp win
            document.querySelector("#announcer").innerHTML="The Computer won playing " + rps[index] + " against your " + player;
            computerScore++;
            document.querySelector("#computer").innerHTML=`Computer: ${computerScore}`;
        }
        else{//tie
            document.querySelector("#announcer").innerHTML="This round was a tie with both playing " + player;
            
        }

        if(computerScore===5){
            reset("The Computer");
        }
        if(playerScore===5){
            reset("You");
        }
    }

    function reset(winner){
        document.getElementById("rock").disabled = true;
        document.getElementById("paper").disabled = true;
        document.getElementById("scissors").disabled = true;
        document.getElementById("restart").disabled = false;
        document.querySelector("#announcer").innerHTML=winner + " has/have won, press restart to play again!";
    }

    const rock = document.querySelector("#rock");
    rock.onclick = function(){
      round("rock");
    }
    const paper = document.querySelector("#paper");
    paper.onclick = function(){
        round("paper");
    }
    const scissors = document.querySelector("#scissors");
    scissors.onclick = function(){
        round("scissors");
    }
    const restart = document.getElementById("restart");
    restart.onclick = function(){
        document.querySelector("#announcer").innerHTML="";
        document.querySelector("#computer").innerHTML="Computer: 0";
        document.querySelector("#you").innerHTML="You: 0";
        document.getElementById("rock").disabled = false;
        document.getElementById("paper").disabled = false;
        document.getElementById("scissors").disabled = false;
        document.getElementById("restart").disabled = true;
        playerScore = 0;
        computerScore = 0;
    }
  </script>
</body>
</html>
